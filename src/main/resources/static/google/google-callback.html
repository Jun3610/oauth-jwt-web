<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>구글 로그인 완료</title>
</head>
<body>
<h1>구글 로그인 결과</h1>
<div id="info" style="white-space: pre-wrap; font-family: monospace;"></div>

<script>
    // URL에서 'code'와 'state' 파라미터를 추출합니다.
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    const state = urlParams.get("state");

    console.log("Code:", code);
    console.log("State:", state);

    // 'code' 값이 없다면 로그인 실패 메시지 처리
    if (!code || !state) {
        alert("구글 로그인 실패: 'code' 또는 'state' 파라미터 없음");
        throw new Error("구글 로그인 실패: 'code' 또는 'state' 파라미터 없음");
    }

    // 서버로 'code'와 'state'를 보내서 JWT 토큰을 발급받습니다.
    fetch(`http://localhost:8080/api/google/auth?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`, {
        method: "POST",
        credentials: "include", // 쿠키 전달을 위한 옵션
    })
        .then(res => {
            // 서버 응답 상태가 성공적이지 않으면 에러 처리
            if (!res.ok) {
                throw new Error("서버 응답 실패");
            }
            return res.json();  // 응답을 JSON 형태로 변환
        })
        .then(data => {
            // 서버에서 받은 응답이 error를 포함하고 있다면 오류 메시지 처리
            if (data.error) {
                alert("구글 로그인 실패: " + (data.errorDescription || data.error));
                throw new Error(data.errorDescription || data.error);
            }

            // 응답 데이터에서 JWT 토큰과 사용자 정보를 가져옴
            const { accessToken, refreshToken, tokenType, expiresIn, userId, username } = data;

            // 로그인 성공 시 사용자에게 알림 표시
            alert(`✅ 로그인 성공!\n👤 이름: ${username}`);

            // HTML에 사용자 정보를 표시
            const output = `
            <h3>로그인 성공!</h3>
            <p><strong>Access Token</strong>: ${accessToken}</p>
            <p><strong>Refresh Token</strong>: ${refreshToken}</p>
            <p><strong>Token Type</strong>: ${tokenType}</p>
            <p><strong>Expires In</strong>: ${expiresIn}ms</p>
            <p><strong>User ID</strong>: ${userId}</p>
            <p><strong>User Name</strong>: ${username}</p>
        `;

            document.getElementById("info").innerHTML = output;  // 사용자 정보를 화면에 출력
        })
        .catch(err => {
            // 오류가 발생한 경우 콘솔에 로그 출력 및 알림
            console.error("구글 로그인 에러:", err);
            alert("로그인 처리 중 오류가 발생했습니다. 다시 시도해주세요.");
        });
</script>
</body>
</html>
