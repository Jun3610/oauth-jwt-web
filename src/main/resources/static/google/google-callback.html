<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>구글 로그인 완료</title>
</head>
<body>
<button id="adminBtn">관리자 페이지로 이동</button>
<h1>구글 로그인 결과</h1>
<div id="info" style="white-space: pre-wrap; font-family: monospace;"></div>

<script>
    // URL에서 'code'와 'state' 파라미터를 추출
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    const state = urlParams.get("state");

    if (!code || !state) {
        alert("구글 로그인 실패: 'code' 또는 'state' 파라미터 없음");
        throw new Error("구글 로그인 실패: 'code' 또는 'state' 파라미터 없음");
    }

    // 서버에 인증 요청 후 토큰 받기
    fetch(`http://localhost:8080/api/google/auth?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`, {
        method: "POST",
        credentials: "include",
    })
        .then(res => {
            if (!res.ok) throw new Error("서버 응답 실패");
            return res.json();
        })
        .then(data => {
            if (data.error) {
                alert("구글 로그인 실패: " + (data.errorDescription || data.error));
                throw new Error(data.errorDescription || data.error);
            }

            // 토큰 localStorage에 저장
            localStorage.setItem("accessToken", data.accessToken);
            localStorage.setItem("refreshToken", data.refreshToken);

            // 사용자 정보 표시
            const output = `
            <h3>로그인 성공!</h3>
            <p><strong>Access Token</strong>: ${data.accessToken}</p>
            <p><strong>Refresh Token</strong>: ${data.refreshToken}</p>
            <p><strong>User ID</strong>: ${data.userId}</p>
            <p><strong>User Name</strong>: ${data.username}</p>
        `;
            document.getElementById("info").innerHTML = output;
        })
        .catch(err => {
            console.error("구글 로그인 에러:", err);
            alert("로그인 처리 중 오류가 발생했습니다. 다시 시도해주세요.");
        });

    // 관리자 페이지 이동 버튼 클릭 이벤트
    document.getElementById("adminBtn").addEventListener("click", () => {
        const token = localStorage.getItem("accessToken");
        if (!token) {
            alert("접근 권한이 없습니다. 로그인 후 다시 시도해주세요.");
            return;
        }

        fetch('/admin', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
            .then(res => {
                if (res.status === 403) {
                    alert("권한이 없습니다!");
                    return;
                }
                if (!res.ok) throw new Error("관리자 페이지 접근 실패");
                return res.text();
            })
            .then(html => {
                if (html) {
                    // 관리자 페이지 내용을 현재 페이지에 출력하거나, 새 창에 열기
                    // 여기선 새 창으로 열어보는 예시:
                    const newWindow = window.open();
                    newWindow.document.write(html);
                    newWindow.document.close();
                }
            })
            .catch(err => {
                alert("오류 발생: " + err.message);
            });
    });
</script>
</body>
</html>
