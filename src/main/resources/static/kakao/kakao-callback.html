<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Naver OAuth 콜백</title>
</head>
<body>
<h1>Naver 로그인 처리 중...</h1>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    const state = urlParams.get("state");
    const error = urlParams.get("error");
    const errorDescription = urlParams.get("error_description");

    // 실제 로그인 실패시에만 에러 처리
    if (error) {
        alert("네이버 로그인 실패: " + (errorDescription || error));
        throw new Error("네이버 로그인 실패: " + (errorDescription || error));
    }

    if (!code || !state) {
        alert("code 또는 state 파라미터가 없습니다.");
        throw new Error("code 또는 state 파라미터 없음");
    }

    fetch(`http://localhost:8080/api/naver/auth?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`, {
        method: "GET",
        credentials: "include"
    })
        .then(res => {
            if (!res.ok) {
                throw new Error("서버 응답 오류");
            }
            return res.json();
        })
        .then(data => {
            console.log("네이버 토큰 응답:", data);

            // 서버 응답에 error가 실제로 포함된 경우만 실패 처리
            if (data.error) {
                alert("네이버 로그인 실패: " + (data.errorDescription || data.error));
                throw new Error(data.errorDescription || data.error);
            }

            alert("로그인 성공! 콘솔에서 토큰 확인 가능");
            // 필요시 다음 페이지로 이동하거나 토큰 저장
            // window.location.href = "/main.html";
        })
        .catch(err => {
            console.error("토큰 요청 실패:", err);
            alert("로그인 처리 중 오류 발생");
        });
</script>
</body>
</html>
