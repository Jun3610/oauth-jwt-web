<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 로그인 완료</title>
</head>
<body>
<h1>카카오 로그인 완료</h1>
<div id="info"></div>
<button id="adminBtn" style="display:none;">관리자 페이지로 이동</button>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    const state = urlParams.get("state");

    if (!code || !state) {
        alert("카카오 로그인 실패: 'code' 또는 'state' 파라미터 없음");
        throw new Error("카카오 로그인 실패: 'code' 또는 'state' 파라미터 없음");
    }

    fetch(`http://localhost:8080/api/kakao/auth?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`, {
        method: "POST",
        credentials: "include"
    })
        .then(res => {
            if (!res.ok) {
                throw new Error("서버 응답 실패");
            }
            return res.json();
        })
        .then(data => {
            if (data.error) {
                alert("카카오 로그인 실패: " + (data.errorDescription || data.error));
                throw new Error(data.errorDescription || data.error);
            }

            const { accessToken, refreshToken, username } = data;

            // 토큰 저장
            localStorage.setItem("accessToken", accessToken);
            localStorage.setItem("refreshToken", refreshToken);

            alert(`✅ 로그인 성공!\n👤 이름: ${username}`);

            const info = `
            <h3>로그인 성공!</h3>
            <p><strong>User Name</strong>: ${username}</p>
        `;
            document.getElementById("info").innerHTML = info;

            // 관리자 페이지 버튼 보이기
            document.getElementById("adminBtn").style.display = "inline-block";
        })
        .catch(err => {
            console.error("카카오 로그인 에러:", err);
            alert("로그인 처리 중 오류가 발생했습니다. 다시 시도해주세요.");
        });

    // 관리자 페이지 이동 버튼 클릭 이벤트
    document.getElementById("adminBtn").addEventListener("click", () => {
        const token = localStorage.getItem("accessToken");
        if (!token) {
            alert("로그인이 필요합니다.");
            return;
        }

        fetch("/admin", {
            method: "GET",
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
            .then(res => {
                if (res.status === 403) {
                    alert("권한이 없습니다!");
                    return;
                }
                if (!res.ok) throw new Error("접근 실패");
                return res.text();
            })
            .then(html => {
                if (html) {
                    const win = window.open();
                    win.document.write(html);
                    win.document.close();
                }
            })
            .catch(err => alert("오류: " + err.message));
    });
</script>
</body>
</html>
