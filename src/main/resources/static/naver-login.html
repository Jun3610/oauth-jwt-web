<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Naver OAuth 테스트</title>
</head>
<body>
<h1>Naver 로그인 테스트</h1>
<button id="loginBtn">Naver 로그인 시작</button>

<script>
    document.getElementById("loginBtn").addEventListener("click", async () => {
        try {
            const response = await fetch("http://localhost:8080/api/naver/url", {
                method: "POST",
                credentials: "include" // 세션 쿠키 유지 필수
            });

            if (!response.ok) {
                throw new Error("로그인 URL 요청 실패");
            }

            const loginUrl = await response.text();
            window.location.href = loginUrl; // Naver 로그인 페이지로 이동
        } catch (error) {
            console.error("에러 발생:", error);
            alert("로그인 중 문제가 발생했습니다.");
        }
    });
</script>
</body>
</html>
